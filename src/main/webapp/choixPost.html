<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>

 
   
   
   
   
   
   
		<h2 class="h2">Liste des Posts</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>id_post</th>
						<th>animal_name</th>
						<th>species</th>
						<th>race</th>
						<th>sex</th>
						<th>age</th>
						<th>pelage</th>
						<th>color</th>
						<th>description</th>
						<th>confirmed</th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:if="${posts.empty}">
						<td colspan="3">Aucun employée en base de données</td>
					</tr>
					<tr th:each="post ${posts}">
						<td><span th:text="${post.id_post}"> Prénom </span></td>
						<td><span th:text="${post.animal_name}"> Nom </span></td>
						<td>
							<a th:href="@{/updateEmployee/{id}(id=${employee.id})}"><button class="btn btn-info">Accept</button></a>
							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"><button class="btn btn-danger">Delete</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
